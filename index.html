        body {

            color: #4B0082;

        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 8px dashed #FF4500;
            box-shadow: 15px 15px 0 #4B0082, 
                       30px 30px 0 rgba(255, 69, 0, 0.5);
        }
        
        h1 {
            font-family: 'Rubik Mono One', sans-serif;
            color: #FF4500;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 5px 5px 0 #4B0082;
            margin-bottom: 40px;
            letter-spacing: -2px;
            transition: all 0.1s;
            position: relative;
        }
        
        /* Глитч-эффект при наведении */
        h1:hover {
            animation: glitch 0.3s linear infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #4B0082;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .card {
            background: white;
            border: 5px solid #4B0082;
            border-radius: 0;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
        }
        
        .card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0 #FF4500;
        }
        
        .card-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover .card-icon {
            transform: scale(1.2) rotate(10deg);
        }
        
        .card-title {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #FF4500;
        }
        
        .card-desc {
            font-size: 0.7rem;
            margin-bottom: 20px;
            color: #4B0082;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4B0082;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid #FF4500;
        }
        
        .btn:hover {
            background: #FF4500;
            color: white;
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .decoration {
            position: absolute;
            font-size: 5rem;
            opacity: 0.1;
            z-index: 0;
        }
        
        .decoration-1 {
            top: 50px;
            left: 50px;
            color: #FF4500;
        }
        
        .decoration-2 {
            bottom: 50px;
            right: 50px;
            color: #4B0082;
        }
        
        .pixel-corners {
            position: relative;
        }
        
        .pixel-corners::before, .pixel-corners::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FF4500;
        }
        
        .pixel-corners::before {
            top: -5px;
            left: -5px;
        }
        
        .pixel-corners::after {
            bottom: -5px;
            right: -5px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
